<!DOCTYPE html>
<html>

<head>
  <title>דוח כספים</title>

  <meta charset="utf-8">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

  <style>
    /* CSS for styling */

    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      font-size: 24px;
      font-weight: bold;
      background-color: transparent;
      direction: rtl; /* Right-to-left text direction */
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th,
    td {
      border: 1px solid #666;
      padding: 1px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    tr,
    th,
    td {
      color: #ffffff;
    }

    h4 {
      color: #ffffff;
      text-align: center;
    }

  </style>

</head>

<body>
  <table id="revenueTable">
    <thead>
      <h4>הכנסות</h4>
    </thead>

    <tbody id="revenueBody">
      <!-- Content will be inserted here -->
    </tbody>

  </table>
  <table id="expenseTable">
    <thead>
      <h4>הוצאות</h4>
    </thead>

    <tbody id="expenseBody">
      <!-- Content will be inserted here -->
    </tbody>

  </table>

  <script>
    // Hard-coded JSON string
const jsonString = `{
  "revenues": [
  {
    "description": "דמי ועד הבית ,החזר על טעינות החשמליות ,תשלום על המועדון דיירים",
    "amount": "₪ 36,072"
  }
],
   "expenses": [
     {
      "description": "עמלת בנק",
      "amount": "₪ 24.64"
    },
    {
      "description": "תשלום עבור שרותי עורך דין",
      "amount": "₪ 5,850.00"
    },
    {
      "description": "בזק - קו חרום",
      "amount": "₪ 97.62"
    },
    {
      "description": "חברת אחזקה (אוגוסט)",
      "amount": "₪ 26,490.00"
    },
    {
      "description": "פרטנר",
      "amount": "₪ 124.78"
    },
    {
      "description": "רכישת טומטים לחדרי מדרגות",
      "amount": "₪ 360.00"
    },
    {
      "description": "תשלום עבור החלפת הטומטים בחדרי מדרגות",
      "amount": "₪ 650.00"
    },
    {
      "description": "חשבון חשמל (אוגוסט)",
      "amount": "₪ 8,278.18"
    },
    {
      "description": "עמלת אשראי",
      "amount": "₪ 302.60"
    }

]
}
`;

    // Parse JSON string to object
    const data = JSON.parse(jsonString);

    // Function to populate table
    function populateTable(tableBodyId, items, keys) {

      const tableBody = document.getElementById(tableBodyId);

      items.forEach(item => {

        const row = document.createElement('tr');

        keys.forEach(key => {

          const cell = document.createElement('td');

          cell.textContent = item[key];

          row.appendChild(cell);

        });

        tableBody.appendChild(row);

      });

    }

    // Populate revenue table
    populateTable('revenueBody', data.revenues, ['description', 'amount']);

    // Populate expense table
    populateTable('expenseBody', data.expenses, ['description', 'amount']);

  </script>

</body>

</html>
