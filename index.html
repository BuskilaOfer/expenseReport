<!DOCTYPE html>
<html>

<head>
  <title>דוח כספים</title>

  <meta charset="utf-8">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

  <style>
    /* CSS for styling */

    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      font-size: 24px;
      font-weight: bold;
      background-color: transparent;
      direction: rtl; /* Right-to-left text direction */
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th,
    td {
      border: 1px solid #666;
      padding: 1px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    tr,
    th,
    td {
      color: #ffffff;
    }

    h4 {
      color: #ffffff;
      text-align: center;
    }

  </style>

</head>

<body>
  <table id="revenueTable">
    <thead>
      <h4>הכנסות</h4>
    </thead>

    <tbody id="revenueBody">
      <!-- Content will be inserted here -->
    </tbody>

  </table>
  <table id="expenseTable">
    <thead>
      <h4>הוצאות</h4>
    </thead>

    <tbody id="expenseBody">
      <!-- Content will be inserted here -->
    </tbody>

  </table>

  <script>
    // Hard-coded JSON string
const jsonString = `{
  "revenues": [
  {
    "description": "החזר על טעינות חשמליות",
    "amount": "₪ 995"
  },
  {
    "description": "גבייה מדיירים",
    "amount": "₪ 35,167"
  },
  {
    "description": "מועדון דיירים",
    "amount": "₪100"
  }
],
  "expenses": [
    {
    "description": "בזק - קו חרום",
    "amount": "₪ 97.00"
  },
  {
    "description": "עמלת בנק",
    "amount": "₪ 26.00"
  },
  {
    "description": "חברת אחזקה (דצמבר)",
    "amount": "₪ 26,490.00"
  },
  {
    "description": "פרטנר",
    "amount": "₪ 124.78"
  },
    {
    "description": "בדיקה של גופי התאורה בגינה",
    "amount": "₪ 600.00"
  },
  {
    "description": "חשבון חשמל",
    "amount": "₪ 8,321.37"
  },
  {
    "description": "עמלת אשראי",
    "amount": "₪ 302.98"
  },
  {
    "description": "PAL-GATE תשלום שנתי",
    "amount": "₪ 175.00"
  }
]
}
`;

    // Parse JSON string to object
    const data = JSON.parse(jsonString);

    // Function to populate table
    function populateTable(tableBodyId, items, keys) {

      const tableBody = document.getElementById(tableBodyId);

      items.forEach(item => {

        const row = document.createElement('tr');

        keys.forEach(key => {

          const cell = document.createElement('td');

          cell.textContent = item[key];

          row.appendChild(cell);

        });

        tableBody.appendChild(row);

      });

    }

    // Populate revenue table
    populateTable('revenueBody', data.revenues, ['description', 'amount']);

    // Populate expense table
    populateTable('expenseBody', data.expenses, ['description', 'amount']);

  </script>

    </script>

</body>

</html>
